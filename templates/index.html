<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1"
    />
    <title>Title</title>
    <link rel="stylesheet" href="./../dist/css/main.css" />
  </head>
  <body>
    <div id="header">
      <div
        class="bg-white border-b border-gray-200 flex h-16 items-center z-100"
      >
        <div
          class="w-full max-w-screen-xl relative mx-auto px-6 flex flex-col"
        >
          <div class="flex items-center">
            <div class="">
              <h1>Frontend Template</h1>
            </div>
            <div class="ml-auto">
              <div class="text-gray-500">
                <a
                  class="block flex items-center hover:text-gray-700"
                  target="_blank"
                  href="https://github.com/iamfelipe/static-boilerplate"
                >
                  <svg
                    class="fill-current w-5 h-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                  >
                    <title>
                      GitHub
                    </title>
                    <path
                      d="M10 0a10 10 0 0 0-3.16 19.49c.5.1.68-.22.68-.48l-.01-1.7c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.9-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.9 1.52 2.34 1.08 2.91.83.1-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.1.39-1.99 1.03-2.69a3.6 3.6 0 0 1 .1-2.64s.84-.27 2.75 1.02a9.58 9.58 0 0 1 5 0c1.91-1.3 2.75-1.02 2.75-1.02.55 1.37.2 2.4.1 2.64.64.7 1.03 1.6 1.03 2.69 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85l-.01 2.75c0 .26.18.58.69.48A10 10 0 0 0 10 0"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full max-w-screen-lg mx-auto px-3 lg:px-6">
      <div id="content-wrapper">
        <div id="content">
          <div id="app" class="text-center">
            <article class="space-y-6 py-8" x-data="page()">
              <header class="space-y-2">
                <img
                  src="./../dist/img/webpack.png"
                  alt="Webpack logo"
                  class="mx-auto w-40"
                />
                <h1
                  class="text-2xl tracking-tight xl:text-4xl font-black leading-none font-headline uppercase"
                >
                  Welcome to your
                  <br />
                  Frontend Template
                </h1>
                <p>
                  For a guide and recipes on how to configure /
                  customize this project,
                  <br />
                  check out the
                  <a
                    href="https://github.com/iamfelipe/static-boilerplate"
                    target="_blank"
                    class="underline text-primary-500 hover:text-primary-600"
                    >project documentation</a
                  >.
                </p>
              </header>
              <section class="space-y-2">
                <h3
                  class="text-lg font-black font-headline uppercase"
                >
                  Essential Links
                </h3>
                <ul class="flex flex-wrap justify-center space-x-4">
                  <template
                    x-for="[idx, link] in Object.entries(essentialLinks)"
                  >
                    <li x-bind:data-key="idx">
                      <a
                        x-bind:href="link.url"
                        x-text="link.name"
                        target="_blank"
                        rel="noopener"
                        class="underline text-primary-500 hover:text-primary-600"
                      ></a>
                    </li>
                  </template>
                </ul>
              </section>
              <section class="space-y-2">
                <h3
                  class="text-lg font-black font-headline uppercase"
                >
                  Ecosystem
                </h3>
                <ul class="flex flex-wrap justify-center space-x-4">
                  <template
                    x-for="[idx, link] in Object.entries(ecosystem)"
                  >
                    <li x-bind:data-key="idx">
                      <a
                        x-bind:href="link.url"
                        x-text="link.name"
                        target="_blank"
                        rel="noopener"
                        class="underline text-primary-500 hover:text-primary-600"
                      ></a>
                    </li>
                  </template>
                </ul>
              </section>
              <section class="space-y-2">
                <h3
                  class="text-lg font-black font-headline uppercase"
                >
                  Installed plugins
                </h3>
                <ul class="flex flex-wrap justify-center space-x-4">
                  <template
                    x-for="[idx, link] in Object.entries(installedPlugins)"
                  >
                    <li x-bind:data-key="idx">
                      <a
                        x-bind:href="link.url"
                        x-text="link.name"
                        target="_blank"
                        rel="noopener"
                        class="underline text-primary-500 hover:text-primary-600"
                      ></a>
                    </li>
                  </template>
                </ul>
              </section>
            </article>
          </div>
        </div>
      </div>
    </div>
    <!--Alpine data-->
    <script type="text/javascript">
      function page() {
        return {
          essentialLinks: [
            {
              url:
                "https://github.com/modularscale/modularscale-sass",
              name: "Modular Scale",
            },
            {
              url: "https://tailwindcss.com/",
              name: "Tailwind CSS",
            },
            {
              url:
                "https://getbootstrap.com/docs/4.5/getting-started/theming/",
              name: "Theming Bootstrap",
            },
          ],
          ecosystem: [
            {
              url: "http://getbem.com",
              name: "BEM",
            },
            {
              url: "http://smacss.com",
              name: "SMACSS",
            },
          ],
          installedPlugins: [
            {
              url: "https://babeljs.io/",
              name: "Webpack",
            },
            {
              url: "https://tailwindcss.com/",
              name: "Babel",
            },
            {
              url: "https://prettier.io/",
              name: "Prettier",
            },
            {
              url: "https://postcss.org",
              name: "PostCSS",
            },
          ],
        };
      }
    </script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js"
      defer
    ></script>
    <script src="./../dist/js/vendor.bundle.js"></script>
    <script src="./../dist/js/main.bundle.js"></script>
  </body>
</html>
